<div class="container">
  <div class="row">
    <div *ngFor="let ingredient of displayedIngredients" class="col-4">
      <div class="card dimensioneIngredienti bg-transparent">
        <img [src]="ingredient.immagine" class="card-img-top" alt="{{ ingredient.ingrediente }}" />
        <div class="card-body">
          <h5 class="card-title text-orange">{{ ingredient.ingrediente }}</h5>
          <a href="#" class="btn bg-blue">Ricette</a>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <div>
      <label for="itemsPerPage">Elementi per pagina: </label>
      <select id="itemsPerPage" [(ngModel)]="itemsPerPage" (change)="updatePagination()">
        <option *ngFor="let count of [5, 10, 15, 20]" [value]="count">{{ count }}</option>
      </select>
    </div>
    <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [boundaryLinks]="true">
      <ng-template ngbPaginationPages let-page let-pages="pages">
        <li class="ngb-custom-pages-item">
          <div class="mb-3 d-flex flex-nowrap px-2">
            <label id="paginationInputLabel" for="paginationInput" class="col-form-label me-2 ms-1">Pagina</label>
            <input
              #i
              type="text"
              inputmode="numeric"
              pattern="[0-9]*"
              class="form-control custom-pages-input"
              id="paginationInput"
              [value]="page"
              (keyup.enter)="selectPage(i.value)"
              (blur)="selectPage(i.value)"
              (input)="formatInput($any($event).target)"
              aria-labelledby="paginationInputLabel paginationDescription"
              style="width: 2.5rem"
            />
            <span id="paginationDescription" class="col-form-label text-nowrap px-2"> di {{ pages.length }}</span>
          </div>
        </li>
      </ng-template>
    </ngb-pagination>
  </div>

  <hr />
  <pre>Pagina attuale: {{ page }}</pre>
</div>
